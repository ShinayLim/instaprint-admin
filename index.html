<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instaprint Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="dashboard">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <!-- Logo and Title -->
        <img src="./images/logo.jpg" alt="Instaprint Logo" class="logo">
      </div>
      <ul class="nav">
        <li class="nav-item" id="dashboard-item">
          <a href="#" class="nav-link" data-target="dashboard">
            <i class="icon fas fa-tachometer-alt"></i>
            <span class="nav-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item" id="settings-item">
          <a href="#" class="nav-link" data-target="settings">
            <i class="icon fas fa-cogs"></i>
            <span class="nav-text">Printed Pages</span>
          </a>
        </li>
        <li class="nav-item" id="profile-item">
          <a href="#" class="nav-link" data-target="profile">
            <i class="icon fas fa-user"></i>
            <span class="nav-text">Files Uploaded</span>
          </a>
        </li>
        <li class="nav-item" id="messages-item">
          <a href="#" class="nav-link" data-target="messages">
            <i class="icon fas fa-envelope"></i>
            <span class="nav-text">Balance</span>
          </a>
        </li>
        <li class="nav-item" id="logout-item">
          <a href="#" class="nav-link" data-target="logout">
            <i class="icon fas fa-sign-out-alt"></i>
            <span class="nav-text">Feedbacks</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <button class="toggle-btn" id="toggle-btn"><i class="fa-solid fa-bars"></i>
      </button>
      <div class="content">
        <div class="page" id="dashboard-page">
          <h1>Dashboard Content</h1>
          <p>Welcome to your dashboard!</p>
        </div>
        <div class="page" id="settings-page">
          <h1>Printed Pages</h1>
          <p>Here you can adjust your settings.</p>
        </div>
        <div class="page" id="profile-page">
          <h1>Files Uploaded</h1>
          <p>Manage your profile information here.</p>
        </div>
        <div class="page" id="messages-page">
          <h1>Balance</h1>
          <p>Check your messages here.</p>
        </div>
        <div class="page" id="logout-page">
          <h1>Feedbacks</h1>
          <p>Ratings and Feedbacks</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
